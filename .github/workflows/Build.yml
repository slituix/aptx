name: Build APT-X CLI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install Dependencies
        run: bun install

      - name: Build with tsdown
        run: bun run build

      - name: Zip Dist Folder
        run: |
          cd dist
          zip -r ../aptx-dist.zip .

      - name: Upload Release
        uses: softprops/action-gh-release@v2
        with:
          files: aptx-dist.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
